name: Build and push images

on: 
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Pre-build dev container image
        uses: devcontainers/ci@v0.3
        with:
          imageName: ghcr.io/chazragg/go-devcontianer
          cacheFrom: ghcr.io/chazragg/go-devcontianer
          push: always